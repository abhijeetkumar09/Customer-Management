<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        #updateModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <h1>Customer Management</h1>
    <div>
        <h2>Add Customer</h2>
        <!-- Form to add a new customer -->
        <form id="addCustomerForm">
            <!-- Form inputs -->
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
            <br>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
            <br>
            <label for="street">Street:</label>
            <input type="street" id="street" name="street" required>
            <br>
            <label for="address">Address:</label>
            <input type="address" id="address" name="address" required>
            <br>
            <label for="city">City:</label>
            <input type="city" id="city" name="city" required>
            <br>
            <label for="state">State:</label>
            <input type="state" id="state" name="state" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="phone">Phone:</label>
            <input type="phone" id="phone" name="phone" required>
            <br>
            <button type="button" onclick="addCustomer()">Submit</button>
        </form>
    </div>

    <div>
        <h2>Customer List</h2>
        <button id="syncButton">Sync</button>
        <table id="customerTable">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Address</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div id="updateModal">
        <h2>Update Customer</h2>
        <form id="updateCustomerForm">
            <label for="updateFirstName">First Name:</label>
            <input type="text" id="updateFirstName" name="updateFirstName" required>
            <br>
            <label for="updateLastName">Last Name:</label>
            <input type="text" id="updateLastName" name="updateLastName" required>
            <br>
            <label for="updateEmail">Email:</label>
            <input type="email" id="updateEmail" name="updateEmail" required>
            <br>
            <button type="button" onclick="updateCustomer()">Update Customer</button>
        </form>
        <button onclick="closeUpdateModal()">Close</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
